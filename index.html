<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2eaa823958.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <h1 class="typewriter">Welcome to balloon</h1>
      <div class="google-signin"></div>

        <label for="username">Email</label>
        <input type="text" id="email" name="email" />
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
        <label for="password">Password</label>
        <span class="password-showhide-container">
          <input type="password" id="password" name="password" />
          <i id="show-password" class="fas fa-eye"></i>
          <i id="hide-password" class="fas fa-eye-slash hidden"></i>
        </span>

        <!-- submit button  -->
        <input type="submit" id="signup-btn" value="Sign Up"/>
        <!-- error message  -->
        <p id="signup-error" class="error-text"></p>
        <a href="login.html" id="old-user-login">Already a user? Log in</a>
      </p>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
